<template #tipeeeContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'app.main.tipeee.title' | translate }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <p><strong>Bien le bonjour noble joueur</strong>, comme tu le sais no-emu est <strong>gratuit</strong>
                    et <strong>open-source</strong> depuis sa sortie.
                    C'est <strong>Thomas</strong> et moi même (<strong>Daniel</strong>) qui garantissons le
                    developpement et le support sur notre temps libre,
                    malheureusement vous êtes devenus tellement nombreux (et tant mieux) que cela nous prend enormément
                    de temps.</p>
                <p>
                    Alors plutôt que de <strong>fermer no-emu</strong> nous lançons un <strong>Tipeee</strong> pour que
                    vous puissiez vous investir dans le projet,
                    <strong>améliorer</strong> No-Emu et recevoir des <strong>contreparties</strong> !
                </p>
                <i>Kiss, Love, on vous aime <3</i>
            </div>
            <div class="col">
                <img class="img-fluid" src="app/main/images/sadida.png"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="tipeee()">{{ 'app.main.tipeee.link' | translate }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{ 'app.main.tipeee.close' |
            translate }}
        </button>
    </div>
</template>


<template #newsContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Actualités</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let n of news; let i = index;">
            <div class="card">
                <img class="card-img-top" [src]="n.image" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{n.title}}</h4>
                    <p *ngIf="!n.display" class="card-text">{{n.resume}}</p>
                    <div *ngIf="n.display" [innerHTML]="n.content"></div>
                    <a href="#" class="btn btn-primary" [ngSwitch]="n.display" (click)="n.display = !n.display">
                        <ng-container *ngSwitchCase="false">Lire la suite</ng-container>
                        <ng-container *ngSwitchCase="true">Masquer</ng-container>
                    </a>
                </div>
                <div class="card-footer text-muted">
                    Auteur : {{n.author}}, Date : {{n.date}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{ 'app.main.tipeee.close' |
            translate }}
        </button>
    </div>
</template>

<ul class="nav nav-pills" [sortablejs]="mainService.tabs" [sortablejsOptions]="{ draggable: '.game-tab' }" [class.hiddenTabs]="settingsService.option.general.hidden_tabs" id="tabs">
    <li *ngFor="let tab of mainService.tabs; let i = index;" class="nav-item game-tab">
        <a class="nav-link" [class.active]="tab.isFocus" [class.notification]="tab.notification" href="#">
            <span (click)="mainService.selectGame(tab.id)" [ngSwitch]="tab.character">
                <span *ngSwitchCase="null">{{ 'app.main.tab-title' | translate }}</span>
                <span *ngSwitchDefault>{{tab.character}}</span>
            </span>
            <span class="fa fa-minus-circle" aria-hidden="true" (click)="mainService.removeGame(tab.id)"></span>
        </a>
    </li>
    <li class="nav-item add-tab">
        <a class="nav-link" href="#" (click)="mainService.addGame()">
            <span class="fa fa-plus-circle"></span>
        </a>
    </li>
</ul>

<template ngbModalContainer></template>

<game *ngFor="let game of mainService.games" (selected)="mainService.selectGame(game.id)" [game]="game" [hidden]="!game.isFocus"></game>
