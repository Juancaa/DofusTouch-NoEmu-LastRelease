    <div class="option-side-left">
        <nav class="sidebar bg-faded">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/option/general" routerLinkActive="active">{{ 'app.option.general.title' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/option/shortcuts" routerLinkActive="active">{{ 'app.option.shortcuts.title' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/option/notification" routerLinkActive="active">{{ 'app.option.notifications.title' | translate }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/option/vip" routerLinkActive="active">{{ 'app.option.vip.title' | translate }}</a>
