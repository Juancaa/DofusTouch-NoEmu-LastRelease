<div class="col-12">
    <form class="form-master-password-request">
        <div class="form-group" [class.has-danger]="badPassword">
            <label for="password">{{'app.option.vip.multi-account.request-master-password.label' | translate}}</label>
            <input type="password" id="password" class="form-control" autofocus [class.form-control-danger]="badPassword" name="password"
                [(ngModel)]="password">
            <div *ngIf="badPassword" class="form-control-feedback">{{'app.option.vip.multi-account.request-master-password.bad' | translate}}</div>
        </div>

        <div class="action">
            <button type="button" (click)="skip()" class="btn btn-default flat">{{'app.option.vip.multi-account.request-master-password.ignore-step' | translate}}</button>
            <button type="submit" (click)="valid()" class="btn btn-primary flat pull-right">{{'app.option.vip.multi-account.request-master-password.confirm' | translate}}</button>
        </div>
    </form>
</div>
