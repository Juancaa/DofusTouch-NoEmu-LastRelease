<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" type="text/css" href="../../node_modules/sweetalert2/dist/sweetalert2.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="../../node_modules/core-js/client/shim.min.js"></script>
    <script src="../../node_modules/zone.js/dist/zone.js"></script>
    <script src="../../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../../node_modules/systemjs/dist/system.src.js"></script>

    <script>
        global.nodeRequire = function (modulePath) {
            return require(modulePath);
        };
    </script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('./app/main').then(function handleResolve() {

            let loading = document.getElementById("loading");

            loading.style.opacity = '0';
            setTimeout(function () { loading.remove(); }, 500);
            
        }).catch(function (err) {
            console.error(err);
        });
    </script>
</head>

<body>
    <application></application>

    <div class="preloader-background" id="loading">

        <div class="preloader-wrapper giant active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
